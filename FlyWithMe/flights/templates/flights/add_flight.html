{% extends 'base.html' %}

{% block title %}Add Flight{% endblock %}

{% block content %}
<div class="add-flight-container">
    <h1>Add New Flight</h1>
    <form method="POST" class="flight-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Save Flight</button>
    </form>
</div>

<style>
    /* Set body background color */
    body {
        background-color: #f5f5f5;
        color: #f3f3f3;
        font-family: poppins, sans-serif;
    }

    .add-flight-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        padding-right: 48px;
        background-color: #fff; /* Keep the container background white for contrast */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        color: #333; /* Text color inside the container */
    }

    .add-flight-container h1 {
        color: #F55536;
        font-size: 2em;
        margin-bottom: 5px;
    }

    .flight-form {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .flight-form label {
        font-size: 1em;
        color: #333;
    }

    .flight-form input,
    .flight-form select {
        padding: 5px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        transition: border-color 0.3s ease;
    }

    .flight-form input:focus,
    .flight-form select:focus {
        border-color: #F19143;
        outline: none;
    }

    .submit-btn {
        padding: 12px;
        margin-right: -15px;
        background-color: #F19143;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
        background-color: #F55536;
        transform: translateY(-2px);
    }

    .submit-btn:active {
        transform: translateY(0);
    }
</style>
{% endblock %}
